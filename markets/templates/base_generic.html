<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	{% block title %}{% endblock %}
</head>

<body>

<div class="container-fluid">
<div class="row">
	
<div class="col-sm-2">
{% block sidebar %}
{% if user.is_authenticated %} <p>Logged in as {{user}}. <a href="{% url 'logout' %}">Log out.</a></p>
{% else %}<p><a href="{% url 'login' %}">Log in.</a></p><p><a href="{% url 'markets:sign-up' %}">Create new account.</a></p>
{% endif %}

<a href="{% url 'markets:index' %}">List of markets.</a></p>
{% endblock %}

{% block contextualsidebar %}
{% endblock %}
</div>

<div class="col-sm-10">
{% block content %}{% endblock %}
</div>

</div>
</div>

</body>

</html>
